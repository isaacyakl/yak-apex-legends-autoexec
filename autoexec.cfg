// Launch Options
// +exec autoexec +cl_showfps 4 // Show FPS launch option was causing HUD glitches as of Season 6
// Source for more cfg info: https://blog.mid.bet/esports/max-fps-guide-for-apex-legends-2020

// cl_forcepreload 1 // May cause stuttering on some systems
mat_compressedtextures 1
cl_ragdoll_collide 0

mouse_sensitivity "1.8"
fps_max 144
bind_US_standard "F1" "toggle cl_showfps 0 4"   // turn FPS counter ON and OFF with F1
bind_US_standard "F2" "toggle cl_showpos 0 2"   // turns position ON and OFF with F2
bind_US_standard "f5" "exec autoexec"           //Press F5 to exec autoexec if not already in launch options

