mouse_sensitivity "1.6"
fps_max 145
bind_US_standard "MWHEELUP" "+forward" 0            // For tap strafing
bind_US_standard "MWHEELDOWN" "+jump" 0             // Scroll down to jump
bind_US_standard "MOUSE4" "+pushtotalk" 0           // Voice chat
bind_US_standard "MOUSE5" "+pushtotalk" 0           // Voice chat
bind_US_standard "LALT" "+scriptCommand6" 0         // Survival item
bind_US_standard "t" "+ping" 0                      // Ping
bind_US_standard "f" "ping_specific_type ENEMY" 0   // Ping enemy

sound_without_focus "1"     // Sound when alt-tabbed
chroma_enable "0"           // Peripheral lighting effects
m_clamp_to_window "1"       // Clamp mouse cursor to window
sound_volume "0.85"         // Overall volume

gfx_nvnUseLowLatency "0"
gfx_nvnUseLowLatencyBoost "0"

